<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/style/style.css">

  </head>
  <body>
    <div class="myCalculator">
      <div class="screen">
        <p class="input" id="inputScreen"></p>
        <p class="output" id="outputScreen">0</p>
      </div>
                                                
      <div class="values">
        <button class="ac" id="clear">AC</button>
        <button class="characters" id="square">^</button>
        <button class="characters" id="pie">&pi;</button>
        <button class="characters" id="divide">/</button>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="characters" id="multiply">*</button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="characters" id="subtract">-</button>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="three">3</button>
        <button class="characters" id="plus">+</button>
        <button class="numbers" id="zero">0</button>
        <button class="numbers" id="dot">.</button>
        <button class="eraser" id="erase">C</button>
        <button class="equal" id="result">=</button>
      </div>
    </div>
    <script src="/js/calculator.js"></script>
  </body>
</html>
